    .number::-webkit-inner-spin-button, 
    .number::-webkit-outer-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
    }
    #roomNumbers{
      margin: 7px;
    }
    body{
      margin: 4%
    }

<style>
  #container {
    margin-top: 2rem;
    width: 200px;
    height: 150px;
    border: 3px #333 solid;
  }
  #videoElement {
    width: 200px;
    height: 150px;
    background-color: #666;
  }
  </style>
</head>

<body>

  <div id="container" style="margin: auto;">
    <video autoplay="true" id="videoElement"></video>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div class="container mt-4">
        <div id="board" style="width: 500px; margin: auto"></div>
      
      <div style="margin: auto">
      
        <div id="player" class="mt-4"></div>
        <div id="roomNumbers" class="mt-4" style="text-align: center;">Enter ID (0-99)</div>
        <form style="text-align: center;">
          <div class="row mt-4">
            <div class="col">
              <input type="number" id="room" min="0" max="99" 
              class="form-control form-control-md number">
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col">
                <button id="button" class="btn btn-success" onclick="connect()">Connect</button>
              </div>
        </div>
           
         
        </form>
      
        <div id="state"></div>
    </div>
    
  </div>
  
  <script>
  var video = document.querySelector("#videoElement");
  
  if (navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function (stream) {
        video.srcObject = stream;
      })
      .catch(function (err0r) {
        console.log("Something went wrong!");
      });
  }
  </script>
  

  <script src="./game.js"></script>
